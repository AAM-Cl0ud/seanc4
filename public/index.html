<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recherche d'animal - Encyclopedia</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
      animation: slideDown 0.6s ease-out;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .subtitle {
      font-size: 1.1em;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    .search-box {
      display: flex;
      gap: 10px;
      background: white;
      padding: 15px;
      border-radius: 50px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      animation: slideUp 0.6s ease-out;
      margin-bottom: 30px;
    }

    #name {
      flex: 1;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      outline: none;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    #name:focus {
      transform: scale(1.02);
    }

    #name::placeholder {
      color: #999;
    }

    button {
      padding: 12px 30px;
      border: none;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 1em;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    button:active {
      transform: translateY(0);
    }

    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      display: none;
    }

    .card.show {
      display: block;
    }

    .card-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
    }

    .card-content {
      padding: 30px;
    }

    .card-title {
      font-size: 2em;
      color: #667eea;
      margin-bottom: 15px;
      animation: slideRight 0.5s ease-out 0.2s both;
    }

    .card-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
      animation: fadeIn 0.6s ease-out 0.4s both;
    }

    .info-item {
      padding: 12px;
      background: #f8f9ff;
      border-left: 4px solid #667eea;
      border-radius: 4px;
    }

    .info-label {
      font-weight: 600;
      color: #667eea;
      font-size: 0.9em;
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    .info-value {
      color: #333;
      font-size: 1.05em;
    }

    .card-description {
      color: #555;
      line-height: 1.6;
      font-size: 1em;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      animation: fadeIn 0.6s ease-out 0.6s both;
    }

    .mock-badge {
      display: inline-block;
      background: #ffc107;
      color: #333;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 600;
      margin-top: 10px;
      animation: fadeIn 0.6s ease-out 0.8s both;
    }

    .error {
      background: #ff6b6b;
      color: white;
      padding: 20px;
      border-radius: 12px;
      display: none;
      animation: slideUp 0.4s ease-out;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }

    .error.show {
      display: block;
    }

    .loading {
      display: none;
      text-align: center;
      color: white;
      margin-top: 20px;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideRight {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .search-box {
        flex-direction: column;
      }

      .card-info {
        grid-template-columns: 1fr;
      }

      .card-image {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ü¶Å Encyclopedia Animale</h1>
      <p class="subtitle">D√©couvrez les animaux du monde entier</p>
    </header>

    <form id="animal-form">
      <div class="search-box">
        <input
          id="name"
          type="text"
          placeholder="Cherchez un animal: chat, chien, lion, √©l√©phant..."
          autocomplete="off"
        />
        <button type="submit">Rechercher</button>
      </div>
    </form>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Chargement...</p>
    </div>

    <div id="card" class="card">
      <img id="photo" class="card-image" alt="Animal" />
      <div class="card-content">
        <h2 class="card-title" id="title"></h2>
        <div class="card-info" id="info"></div>
        <div class="card-description" id="description"></div>
        <div id="mock-badge"></div>
      </div>
    </div>

    <div class="error" id="error"></div>
  </div>

  <script>
    const form = document.getElementById('animal-form');
    const nameInput = document.getElementById('name');
    const card = document.getElementById('card');
    const photoEl = document.getElementById('photo');
    const titleEl = document.getElementById('title');
    const infoEl = document.getElementById('info');
    const descriptionEl = document.getElementById('description');
    const errorEl = document.getElementById('error');
    const loadingEl = document.getElementById('loading');
    const mockBadgeEl = document.getElementById('mock-badge');

    async function fetchAnimal(name) {
      const res = await fetch('/animal', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
      if (!res.ok) {
        const txt = await res.text();
        throw new Error(txt || `HTTP ${res.status}`);
      }
      return res.json();
    }

    function showAnimal(data) {
      errorEl.classList.remove('show');
      card.classList.add('show');
      
      // Image
      if (data.image && data.image.url) {
        photoEl.src = data.image.url;
        photoEl.alt = data.name || 'Animal';
      }

      // Title
      titleEl.textContent = data.name || 'Animal';

      // Info grid
      const infoItems = [];
      if (data.species) {
        infoItems.push(`
          <div class="info-item">
            <div class="info-label">Esp√®ce</div>
            <div class="info-value">${data.species}</div>
          </div>
        `);
      }
      if (data.size) {
        infoItems.push(`
          <div class="info-item">
            <div class="info-label">Taille</div>
            <div class="info-value">${data.size}</div>
          </div>
        `);
      }
      if (data.weight) {
        infoItems.push(`
          <div class="info-item">
            <div class="info-label">Poids</div>
            <div class="info-value">${data.weight}</div>
          </div>
        `);
      }
      if (data.description) {
        infoItems.push(`
          <div class="info-item">
            <div class="info-label">Habitat</div>
            <div class="info-value">Multihabitat</div>
          </div>
        `);
      }
      infoEl.innerHTML = infoItems.join('');

      // Description
      descriptionEl.textContent = data.description || 'Aucune description disponible.';

      // Mock badge
      mockBadgeEl.innerHTML = data.mock ? '<div class="mock-badge">üìã Donn√©es d\'exemple</div>' : '';
    }

    function showError(message) {
      card.classList.remove('show');
      errorEl.classList.add('show');
      errorEl.innerHTML = `<strong>‚ùå Erreur:</strong> ${message}`;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      if (!name) return;

      card.classList.remove('show');
      errorEl.classList.remove('show');
      loadingEl.classList.add('show');

      try {
        const result = await fetchAnimal(name);
        if (!result) throw new Error('Aucun r√©sultat');

        let data = result;
        if (result.results && result.results.length) data = result.results[0];

        loadingEl.classList.remove('show');
        showAnimal(data);
      } catch (err) {
        loadingEl.classList.remove('show');
        showError(err.message);
      }
    });

    // Focus input on load
    nameInput.focus();
  </script>
</body>
</html>
